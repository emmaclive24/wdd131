<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Clive College</title>
    <link rel="stylesheet" href="styles/contact.css" />
    <script src="script/contact.js" defer></script>
    <link rel="icon" type="image/x-icon" href="images/school-logo.png" />
    <script src="contact.js"></script>
  </head>
  <body style="background-image: url(images/pexelbook.jpg);background-size: cover; background-position: center; background-repeat: no-repeat; height: 100%;margin: 0;">
    <!-- Header -->
    <header class="header">
      <nav class="navbar">
        <div class="logo"><a href="index.html">Clive College</a></div>
        <ul class="nav-links">
          <li><a href="about.html">About Us</a></li>
          <li><a href="admissions.html">Admissions</a></li>
          <li><a href="programs.html">Programs</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
      <h2>Contact Us</h2>
      <p>
        If you have any questions, feel free to reach out to us using the form
        below.
      </p>
      <form id="contact-form" action="/submit_contact" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2024 Clive College. All Rights Reserved.</p>
    </footer>

    <script src="script/contact.js"></script>
  </body>
</html>
